# DirPurge Configuration File
# Author: Mark Oldham
# 
# This file contains all available configuration options for DirPurge.
# Uncomment and modify values as needed for your environment.

[general]
# Target directory to purge files from (REQUIRED)
target_directory = C:\YourDirectory

# Minimum number of files to keep per file set (default: 50)
min_files_to_keep = 50

# Maximum age in days for files to preserve (default: 366)
max_age_days = 366

# Comma-separated list of file extensions to exclude (default: .PL,.TXT,.CSV,.ZIP)
excluded_extensions = .PL,.TXT,.CSV,.ZIP

# Enable dry run mode - preview what would be deleted without actually deleting (default: false)
dry_run = false

# Directory to save reports (default: ./reports)
reports_directory = ./reports

# Generate Excel file with file set summary (default: false)
# generate_xlsx = true

